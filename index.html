<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center ">
    <div class=" flex flex-col justify-center items-center w-1/2 h-3/4 ">
        <form id="form" class="flex items-center justify-around flex-col" action="">
            <h1 class="font-extrabold text-3xl">Registration</h1>
            <table>
                <tr class="">
                    <td><label>Name</label></td>
                    <td><input class="bg-gray-100 focus:invalid:border-pink-500 focus:invalid:ring-pink-500 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500"
                        placeholder="Enter Full Name" type="text" name="name" id="name" required /></td>
                </tr>
                <tr>
                    <td><label>Email</label></td>
                    <td><input class="bg-gray-100 focus:invalid:border-pink-500 focus:invalid:ring-pink-500 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500"
                        placeholder="Enter Full Name" type="email" name="email" id="email" required /></td>
                </tr>
                <tr>
                    <td><label>Password</label></td>
                    <td><input class="bg-gray-100 focus:invalid:border-pink-500 focus:invalid:ring-pink-500 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500"
                        placeholder="Enter Full Name" type="password" name="pass" id="password" required /></td>
                </tr>
                <tr>
                    <td><label>date of birth</label></td>
                    <td><input type="date"  class="bg-gray-100 focus:invalid:border-pink-500 focus:invalid:ring-pink-500 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500"
                        placeholder="Enter Full Name" id="dob" min="1968-07-31" max="2005-07-31" required /></td>
                </tr>
                <tr>
                    <div>
                    <td><input type="checkbox" name="term" id="Accepted term"  /></td>
                    <td><label for="Accepted terms">Accept terms and conditions</label></td>
                </div>
                </tr>
                <tr>
                    <td><button class="w-fit rounded-lg shadow-lg transition px-8 py-4 bg-green-500 text-white hover:bg-green-400 focus:outline-none focus:shadow-outline" type="submit" id="button">Submit</button></td>
                </tr>
            </table>
        </form>
        <div
        class="relative bg-white px-6 mt-5 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:rounded-lg sm:px-10"
      >
      <div class="mx-auto">
        <h2 class="text-3xl text-center font-bold leading-tight">Entries</h2>
        <div class="divide-y divide-gray-300/50" id="user-entries"></div>
      </div>
      </div>
    </div>
    </div>
    <script src="./index.js" ></script>
</body>
</html>
